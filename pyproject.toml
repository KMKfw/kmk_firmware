    "btree",
    "binascii",
    "builtins",
    "collections",
    "errno",
    "framebuf", 
    "gc",
    "hashlib",
    "heapq",
    "io",
    "json",
    "micropython",
    "re",
    "select",
    "sys",
    "uasyncio",
    "uctypes",
    "zlib",
]