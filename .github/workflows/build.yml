name: build_mpy
on: [push]


jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build
      run: docker-compose up

    - name: look at dir
      id: pl
      uses: Rishabh510/Path-lister-action@master
      with:
        path: "compiled/"
        type: ".mpy"

    - name: Sleep for 10s
      uses: juliangruber/sleep-action@v1
      with:
        time: 60s

    - name: look at dir
      id: pl2
      uses: Rishabh510/Path-lister-action@master
      with:
        path: "compiled/"
        type: ".mpy"

    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        name: mpy
        path: compiled